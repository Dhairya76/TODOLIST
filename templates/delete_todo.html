<!DOCTYPE html>
<html>
  <head>
    <title>Delete Task</title>
    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this task?");
      }
    </script>
  </head>
  <body>
    <h1>Delete Task</h1>
    <p>Task: {{ todo }}</p>
    <form method="post" action="{% url 'delete_todo' todo.id %}">
      {% csrf_token %}
      <input
        type="submit"
        value="Delete"
        onclick="return confirmDelete();"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #337ab7;
          color: #fff;
          text-decoration: none;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        "
      />
      <a
        href="/"
        class="btn-success"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #337ab7;
          color: #fff;
          text-decoration: none;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        "
        >Back</a
      >
    </form>
  </body>
</html>
